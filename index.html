<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h4>Round Toggle</h4>
    <input type="checkbox" class="toggle toggle-round" id="check1">
    <label for="check1">Switch?</label>
    <br>
    <input type="checkbox" class="toggle toggle-round" id="check2" disabled>
    <label for="check2">disabled</label>
    <br>
    <input type="checkbox" class="toggle toggle-round" id="check3" disabled checked>
    <label for="check3">disabled checked</label>
    <hr>
    <h4>Square Toggle</h4>
    <input type="checkbox" class="toggle toggle-square" id="check4">
    <label for="check4">Switch?</label>
    <br>
    <input type="checkbox" class="toggle toggle-square" id="check5" disabled checked>
    <label for="check5">disabled checked</label>
</body>
</html>
